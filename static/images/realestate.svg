<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f9ff"/>
  
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="360" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect y="360" width="800" height="240" fill="#34d399"/>
  
  <!-- Building 1 (Modern apartment) -->
  <rect x="100" y="160" width="160" height="400" fill="url(#buildingGradient)" stroke="#1e40af" stroke-width="3"/>
  
  <!-- Windows for Building 1 -->
  <rect x="120" y="200" width="30" height="30" fill="#fbbf24" opacity="0.8"/>
  <rect x="170" y="200" width="30" height="30" fill="#fbbf24" opacity="0.8"/>
  <rect x="220" y="200" width="30" height="30" fill="#fbbf24" opacity="0.8"/>
  
  <rect x="120" y="260" width="30" height="30" fill="#fbbf24" opacity="0.8"/>
  <rect x="170" y="260" width="30" height="30" fill="#fbbf24" opacity="0.8"/>
  <rect x="220" y="260" width="30" height="30" fill="#fbbf24" opacity="0.8"/>
  
  <rect x="120" y="320" width="30" height="30" fill="#fbbf24" opacity="0.8"/>
  <rect x="170" y="320" width="30" height="30" fill="#fbbf24" opacity="0.8"/>
  <rect x="220" y="320" width="30" height="30" fill="#fbbf24" opacity="0.8"/>
  
  <rect x="120" y="380" width="30" height="30" fill="#fbbf24" opacity="0.8"/>
  <rect x="170" y="380" width="30" height="30" fill="#fbbf24" opacity="0.8"/>
  <rect x="220" y="380" width="30" height="30" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Building entrance -->
  <rect x="150" y="440" width="60" height="120" fill="#8b5cf6"/>
  
  <!-- Building 2 (Villa/House) -->
  <rect x="360" y="240" width="200" height="320" fill="#dc2626" stroke="#b91c1c" stroke-width="3"/>
  
  <!-- Villa roof -->
  <polygon points="350,240 460,140 570,240" fill="#7c2d12" stroke="#451a03" stroke-width="3"/>
  
  <!-- Villa windows -->
  <rect x="390" y="280" width="40" height="40" fill="#fbbf24" opacity="0.8"/>
  <rect x="490" y="280" width="40" height="40" fill="#fbbf24" opacity="0.8"/>
  
  <rect x="390" y="360" width="40" height="40" fill="#fbbf24" opacity="0.8"/>
  <rect x="490" y="360" width="40" height="40" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Villa door -->
  <rect x="430" y="440" width="50" height="120" fill="#8b5cf6"/>
  
  <!-- Building 3 (Office building) -->
  <rect x="620" y="120" width="140" height="440" fill="#059669" stroke="#047857" stroke-width="3"/>
  
  <!-- Office building windows -->
  <rect x="640" y="160" width="24" height="24" fill="#fbbf24" opacity="0.8"/>
  <rect x="680" y="160" width="24" height="24" fill="#fbbf24" opacity="0.8"/>
  <rect x="720" y="160" width="24" height="24" fill="#fbbf24" opacity="0.8"/>
  
  <rect x="640" y="220" width="24" height="24" fill="#fbbf24" opacity="0.8"/>
  <rect x="680" y="220" width="24" height="24" fill="#fbbf24" opacity="0.8"/>
  <rect x="720" y="220" width="24" height="24" fill="#fbbf24" opacity="0.8"/>
  
  <rect x="640" y="280" width="24" height="24" fill="#fbbf24" opacity="0.8"/>
  <rect x="680" y="280" width="24" height="24" fill="#fbbf24" opacity="0.8"/>
  <rect x="720" y="280" width="24" height="24" fill="#fbbf24" opacity="0.8"/>
  
  <rect x="640" y="340" width="24" height="24" fill="#fbbf24" opacity="0.8"/>
  <rect x="680" y="340" width="24" height="24" fill="#fbbf24" opacity="0.8"/>
  <rect x="720" y="340" width="24" height="24" fill="#fbbf24" opacity="0.8"/>
  
  <rect x="640" y="400" width="24" height="24" fill="#fbbf24" opacity="0.8"/>
  <rect x="680" y="400" width="24" height="24" fill="#fbbf24" opacity="0.8"/>
  <rect x="720" y="400" width="24" height="24" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Office building entrance -->
  <rect x="670" y="460" width="40" height="100" fill="#8b5cf6"/>
  
  <!-- Trees -->
  <circle cx="60" cy="440" r="50" fill="#22c55e"/>
  <rect x="54" y="440" width="12" height="80" fill="#92400e"/>
  
  <circle cx="280" cy="460" r="40" fill="#22c55e"/>
  <rect x="274" y="460" width="12" height="60" fill="#92400e"/>
  
  <circle cx="580" cy="450" r="45" fill="#22c55e"/>
  <rect x="574" y="450" width="12" height="70" fill="#92400e"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="40" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Arabic text overlay -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e40af">عقارات</text>
  <text x="400" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#64748b">شقق • فلل • مباني سكنية</text>
</svg>
