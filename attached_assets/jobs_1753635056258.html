{% extends "base.html" %}
{% block content %}
<h2 class="section-title">فرص عمل</h2>
<div class="products-grid">
    {% for job in jobs %}
    <a class="product-card" href="{{ url_for('product_details', pid=job['id']) }}">
        <img src="{{ job['image_url'] }}" alt="{{ job['name'] }}">
        <div class="product-info">
            <h3 class="product-title">{{ job['name'] }}</h3>
            <p class="product-description">{{ job['description'] }}</p>
            <div class="product-footer">
                <span class="product-price">
                    {% if job['price'] and job['price']|float > 0 %}
                        {{ "{:,.0f}".format(job['price']) }} جنيه
                    {% else %}
                        غير محدد
                    {% endif %}
                </span>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
