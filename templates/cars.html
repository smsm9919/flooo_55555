{% extends "base.html" %}
{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <h2 class="section-title">سيارات مستعملة</h2>
    {% if session.get('user_id') %}
    <a href="{{ url_for('add_product') }}?category=سيارات مستعملة" class="btn btn-primary">
        <i class="fa fa-plus"></i> أضف سيارتك للبيع
    </a>
    {% else %}
    <a href="{{ url_for('login') }}" class="btn btn-outline">
        <i class="fa fa-sign-in-alt"></i> سجل دخولك لإضافة سيارة
    </a>
    {% endif %}
</div>
<div class="products-grid">
    {% for car in cars %}
    <a class="product-card" href="{{ url_for('product_details', product_id=car['id']) }}">
        <img src="{{ car['image_url'] }}" alt="{{ car['name'] }}">
        <div class="product-info">
            <h3 class="product-title">{{ car['name'] }}</h3>
            <div class="product-footer">
                <span class="product-price">{{ "{:,.0f}".format(car['price']) }} جنيه</span>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
