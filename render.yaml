services:
  - type: web
    name: automarket
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn.conf.py app:app --timeout 180
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: TZ
        value: Europe/Berlin
      - key: DATABASE_URL
        fromDatabase:
          name: automarket-db
          property: connectionString
    healthCheckPath: /healthz
    autoDeploy: true

databases:
  - name: automarket-db
    plan: free
    region: frankfurt